<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav {
      background-color: black;
      color: wheat;
    }

    nav a {
      text-decoration: none;
      display: inline-block;
      padding: 5px;
      text-align: center;
    }

    nav a:visited {
      background-color: black;
      color: wheat;
    }

    nav a:hover {
      background-color: wheat;
      color: black;
    }

    #lastlink {
      float: right
    }
  </style>
</head>

<body>
  <header>
    <h1> Header </h1>
    <p> This should be responsive </p>
  </header>
  <nav>
    <a href=""> link 1 </a>
    <a href=""> link 2 </a>
    <a href=""> link 3 </a>
    <a href="" id="lastlink"> link 4 </a>
  </nav>
</body>

</html>
