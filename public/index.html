<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="../server.js"></script>
  <script src="./code.js"></script>
</head>

<body>
  <hr>
  <h1>Search/Selection</h1>
  <h2>Search for Unicorn by Name</h2>
  Unicorn name
  <input type="text" name="" id="unicornName">
  <button id="unicornNamebtn">Search</button>
  <br>
  <h2>Or, Search for Unicorn by Weight</h2>
  Unicorn weight
  <input type="text" name="" id="lowerLimit">
  and
  <input type="text" name="" id="upperLimit">
  <button id="unicornWeightbtn">Search</button>
  <br>
  <h2>Or, Search for Unicorn by Fav.food</h2>
  <div>Unicorn food list</div>
  <input type="checkbox" id="appleFilter">
  <label for="appleFilter">Apple</label>
  <input type="checkbox" id="carrotFilter">
  <label for="carrotFilter">Carrot</label>
  <button id="unicornFoodbtn">Search</button>
  <hr>
  <h2>Or, Search for Unicorn by Gender</h2>
  <label for="genders">Unicorn Genders</label>
  <select id="genderfilter" name="genders">
    <option value="female">Female</option>
    <option value="male">Male</option>
  </select>
  <button id="unicornGenderbtn">Search</button>
  <hr>
  <h2>Filters/Projection</h2>
  <input type="checkbox" id="nameFilter" class="projection">
  <label for="nameFilter">Name</label>
  <input type="checkbox" id="weightFilter" class="projection">
  <label for="nameFilter">Weight</label>
  <hr>
  <h1>Results</h1>
  <div id="result"></div>
</body>
</html>
