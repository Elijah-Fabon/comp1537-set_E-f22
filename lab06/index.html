<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./calculator.js"></script>
</head>
<a src="https://www.mozilla.org/en/firefox/">Firefox</a>
<body>
  <div>
    First Operand:<input type="text" id="firstop">
  </div>
  <div>
    Second Operand:<input type="text" id="secondop">
  </div>
  <div>
    <input type="submit" value="+" id="add">
    <input type="submit" value="-" id="subtract">
    <input type="submit" value="*" id="multiply">
    <input type="submit" value="/" id="divide">
  </div>
  <p id="result">Result:</p>
  <h1>History</h1>
  <div id="history"></div>
  <button id="clear">Clear</button>
</body>
</html>
