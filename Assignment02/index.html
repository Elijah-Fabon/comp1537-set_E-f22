<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./movie2.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    div {}

    main {
      float: left;
      width: 30%;
    }

    aside {
      float: right;
      width: 70%;
      padding-left: 20px;
    }
  </style>
</head>

<body>
  <div>
    Search TMDB by title:
  </div>
  <div id="pagination_div">
    <label for="pagesizemanu">Page Size</label>
    <select name="pagesizemenu" id="pagesizemenu">
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
      <option value="9">9</option>
    </select>
    <br>
    <label for="searchTerm">Search A Movie</label>
    <input type="text" name="searchTerm" id="searchbar">
    <button id="searchbtn">Search</button>
    <br>
    <span><button id="firstbtn">First</button></span>
    <span><button id="prevbtn">Prev</button></span>
    <span id="pagebuttons"></span>
    <span><button id="nextbtn">Next</button></span>
    <span><button id="lastbtn">Last</button></span>
  </div>
  <main>
  </main>
  <aside></aside>
</body>

</html>
